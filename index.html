<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Breakout Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="wrap">
<header>
<h1>Breakout</h1>
<div class="controls">
<div class="theme-switcher">
          <button id="light-theme-btn">Light</button>
          <button id="dark-theme-btn">Dark</button>
          <button id="neon-theme-btn">Neon</button>
        </div>
<div class="hud"><span id="score">Score: 0</span> · <span id="lives">Lives: 3</span></div>
<button id="startBtn">Start</button>
<button id="pauseBtn">Pause</button>
<button id="resetBtn">Reset</button>
</div>
</header>


<div class="game-container">
<div class="game-card">
<canvas id="game" width="800" height="600"></canvas>
<div class="hint-bar">
<div class="hint">Controls: ←/→ or drag mouse / touch</div>
<div class="hint">Press Space to launch ball when ready</div>
<div class="hint">P: Pause/Resume | R: Reset</div>
</div>
</div>

<div id="powerup-legend">
  <h3>Power-ups</h3>
  <ul>
    <li>↔️ Long Paddle</li>
    <li>🐌 Slow Ball</li>
    <li>❤️ Extra Life</li>
  </ul>
</div>
</div>



</div>
<script src="game.js"></script>
</body>
</html>
