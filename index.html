<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Breakout Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="wrap">
<header>
<h1>Breakout — JavaScript</h1>
<div class="controls">
<div class="hud"><span id="score">Score: 0</span> · <span id="lives">Lives: 3</span></div>
<button id="startBtn">Start</button>
<button id="pauseBtn">Pause</button>
<button id="resetBtn">Reset</button>
</div>
</header>


<div class="game-card">
<canvas id="game" width="800" height="600"></canvas>
<div class="hint-bar">
<div class="hint">Controls: ←/→ or drag mouse / touch</div>
<div class="hint">Press Space to launch ball when ready</div>
</div>
</div>


<footer>
Tip: commit often! Each feature can be a commit.
</footer>
</div>
<script src="game.js"></script>
</body>
</html>
